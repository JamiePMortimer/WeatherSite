<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whether or Not ~ Practice Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../shared.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./tomorrow.css" />
  </head>
  <body>
    <nav class="navigation">
      <div class="navigation-icon">
        <a href="../index.html"><i class="fas fa-poo-storm"></i></a>
      </div>
      <div class="navigation-logo">Whether or Not</div>
      <div class="navigation-burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
    <video src="../video/clouds.mp4" muted loop autoplay></video>
    <menu class="side-menu">
      <ul class="menu-links">
        <li class="hide" id="current"><a href="../index.html">Current</a></li>
        <li class="hide current-link" id="tommorrow">Next 24 Hrs</li>
        <li class="hide" id="seven">Next 7 Days</li>
      </ul>
    </menu>
    <main>
      <section class="input">
        <input
          type="text"
          autocomplete="off"
          class="input__search-box"
          placeholder="Search for a city..."
        />
        <div class="here"><i class="fas fa-map-marker-alt"></i></div>
      </section>
      <section class="output">
        <div class="output-location__city">Sheffield, GB</div>
        <div class="output-location__date"></div>
      </section>
      <div class="current-weather">
        <div class="temp">15<span>°C</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-lo">15°C / 20°C</div>
      </div>
      <div class="hourly-container hide">
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
      </div>
    </main>
    <script src="../weather.js"></script>
    <script src="./tomorrow.js"></script>
    <script
      src="https://kit.fontawesome.com/f331affee2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
